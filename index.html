<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ambatukam</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="login-container">
    <form id="loginForm">
      <input type="password" placeholder="Mana Password?" class="password-input" id="password" required>
      <button type="submit" class="login-button">Pencet</button>
    </form>
    <div class="secret-image" id="secretImage">
      <img src="src/bayu.jpg" alt="Secret!" />
    </div>
  </div>

  <script>
    const form = document.getElementById("loginForm");
    const passwordInput = document.getElementById("password");
    const secretImage = document.getElementById("secretImage");

    form.addEventListener("submit", function(event) {
      event.preventDefault(); 

      if (passwordInput.value === "andre") {
        secretImage.style.display = "block";
      } else {
        alert("Salah woi!");
      }
      passwordInput.value = ""
    });
  </script>
</body>
</html>
